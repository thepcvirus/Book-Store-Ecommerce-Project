      const adminEmails = ["oo@gmail.com", "admin2@example.com"];
      function checkUserRole(email) {
        if (adminEmails.includes(email)) {
          window.location.href = "admin.html";
        } else {
          window.location.href = "profile.html";
        }
      }

      // Google sign-in
      window.signInWithGoogle = function () {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth
          .signInWithPopup(provider)
          .then((result) => {
            const user = result.user;
            // Check if user exists in Firestore
            database
              .collection("users")
              .doc(user.uid)
              .get()
              .then((doc) => {
                if (!doc.exists) {
                  // Create user document with Google info
                  return database
                    .collection("users")
                    .doc(user.uid)
                    .set({
                      username: user.displayName || "Google User",
                      email: user.email,
                      imageUrl: user.photoURL || "",
                      createdAt:
                        firebase.firestore.FieldValue.serverTimestamp(),
                    })
                    .then(() => {
                      checkUserRole(user.email); // Redirect after user doc is created
                    });
                } else {
                  checkUserRole(user.email); // Redirect if user doc already exists
                }
              });
          })
          .catch((error) => {
            alert("Error with sign in: " + error.message);
          });
      };

      // Email/password sign-in
      document.getElementById("loginForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        auth
          .signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            const user = userCredential.user;
            //alert("تسجيل الدخول ناجح");
            checkUserRole(user.email); // Check role after email/password sign-in
          })
          .catch((error) => {
