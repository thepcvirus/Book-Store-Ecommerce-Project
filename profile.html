<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
</head>

<body>

  <script type="module">
    import { createNavbar } from './GeneralFunctions.js';
    document.body.prepend(createNavbar());
  </script>

  <div class="container mt-5">
    <h2>Profile</h2>
    <div id="userInfo" class="card p-3 mb-3">
      <p><strong>Username:</strong> <span id="username">Loading...</span></p>
      <p><strong>Email:</strong> <span id="email">Loading...</span></p>
      <p><strong>Budget:</strong> <span id="budget">Loading...</span></p>
      <h3>Orders</h3>
      <ul id="orderList" class="list-group">
        <li class="list-group-item">item1</li>
        <li class="list-group-item">item2</li>
      </ul>

    </div>
    <script type="module">
      import { firebaseConfig as firebaseConfig } from './ConfigFile.js';

      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const database = firebase.firestore();

      auth.onAuthStateChanged((user) => {
        if (user) {
          database
            .collection("users")
            .doc(user.uid)
            .get()
            .then((doc) => {
              if (doc.exists) {
                const userdate = doc.data();
                document.getElementById("username").textContent = userdate.username;
                document.getElementById("email").textContent = userdate.email;
                document.getElementById("budget").textContent = userdate.budget;
              }
              else {
                alert("error : user not found data")
              }
            })
            .catch((error) => {
              alert("error" + error.message);
            })
        }
        else {
          alert("No user is logged right now.");
          window.location.href = "login.html";
        }
      })
      document.getElementById('logoutBtn').addEventListener("click", () => {
        auth
          .signOut()
          .then(() => {
            alert("Logging out");
            window.location.href = "login.html";
          })
          .catch((error) => {
            alert("error", error.message)
          })
      })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js">

    </script>
</body>

</html>
